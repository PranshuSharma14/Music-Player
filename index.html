<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>Music Player Web App</title>
  </head>
  <body>
    <div class="container bg-black">
      <div class="left">
        <div class="home bg-grey rounded m-1 p-1">
         <div class="logo" >
            <img src="./img/logo.jpg" alt="App Logo" height="100px" width="380px"/>
          </div>

          <ul>
            <li><img class="invert" src="img/home.svg" alt="" /> Home</li>
            <li><img class="invert" src="img/search.svg" alt="" /> Search</li>
          </ul>
        </div>

        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="img/playlist.svg" alt="" width="30px" />
            <span class="span">Your Library</span>
          </div>

          <div class="songlist">
            <ul></ul>
          </div>

        
        </div>
      </div>

      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <img src="img/hamburger.svg" alt="" class="invert hamburger" />

            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#000000"
              fill="none"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#000000"
              fill="none"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign Up</button>
            <button class="loginbtn">Log In</button>
          </div>
        </div>

        <div class="spotifyplaylists">
          <h1>My Playlists</h1>
          <div class="cardcontainer"></div>

          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="abovebar">
              <div class="songinfo"></div>

              <div class="songbuttons">
                <img width="30px" id="previous" src="img/prevsong.svg" alt="" />
                <img width="30px" id="play" src="img/play.svg" alt="" />
                <img width="30px" id="next" src="img/nextsong.svg" alt="" />
              </div>

              <div class="songtime"></div>

              <div class="volume">
                <img height="20px" width="30px" src="img/volume.svg" alt="" />
                <div class="range">
                  <input type="range" name="volume" class="volumeslider" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
